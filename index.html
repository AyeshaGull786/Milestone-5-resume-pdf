<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Resume</h1>
        <form id="resumeForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <input type="text" id="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <input type="text" id="instagram" placeholder="Enter your Instagram link" required>
            </div>
            <div class="form-group">
                <input type="text" id="linkedin" placeholder="Enter your LinkedIn link" required>
            </div>
            <div class="form-group">
                <input type="text" id="education" placeholder="Enter your academic qualifications" required>
            </div>
            <div class="form-group">
                <input type="text" id="expertise" placeholder="Enter your field expertise" required>
            </div>
            <div class="form-group">
                <input type="text" id="skills" placeholder="Enter your skills (comma separated)" required>
            </div>
            <div class="form-group">
                <input type="text" id="experience" placeholder="Enter your employment experience" required>
            </div>
            <button type="submit" class="btn">Create Resume</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
